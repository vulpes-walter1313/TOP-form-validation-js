<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>
<body>
  <section class="form-sec">
    <form>
      <h1>Test Validation</h1>
      <!--   Email   -->
      <div class="form-email-group form-group">
        <label for="email" title="email is required" required>Email:</label>
        <input type="email" required tabindex="0" id="email">
      </div>
      <!--  Country -->
      <div class="form-country-group form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" tabindex="0">
      </div>
      <!--  Zipcode  -->
      <div class="form-zip-group form-group">
        <label for="zip" title="zipcode is required">Zip Code:</label>
        <input type="number" id="zip" required tabindex="0">
      </div>
      <!--  Password  -->
      <div class="form-pass-group form-group">
        <label for="password" title="password is required">Password:</label>
        <input type="password" id="password" required tabindex="0">
      </div>
      <!--  Password Confirmation  -->
      <div class="form-pass-confirm-group form-group">
        <label for="pass-confirm">Confirm Password:</label>
        <input type="password" id="pass-confirm" required tabindex="0">
      </div>
      <button id="submit-btn" tabindex="0">Submit</button>
    </form>
  </section>
</body>
</html>
